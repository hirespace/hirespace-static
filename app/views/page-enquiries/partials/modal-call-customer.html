<div class="modal is-hidden" id="modalCallCustomer">
    <header>
        <strong class="heading">Let us know when you've called <span hs-bind="bookingData.customer.firstName">Customer Name</span>!</strong>
        <small class="link undo" hs-modal-close>Back</small>
    </header>
    <main>
        <p class="contact-info" hs-bind="bookingData.customer.phone">Telephone Number</p>
    </main>
    <footer>
        <button class="block green large hs-to-step" update="customerContactedHow: 'phone'" hs-modal-close>
            Yes, I have called <span hs-bind="bookingData.customer.firstName">Customer Name</span>
        </button>
    </footer>
</div>
