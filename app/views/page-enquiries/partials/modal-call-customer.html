<div class="modal is-hidden" id="modalCallCustomer">
    <header>
        <strong class="heading">Thanks for calling <span hs-bind="bookingData.customer.name">Customer Name</span>!</strong>
        <small class="link undo" hs-modal-close>Undo</small>
    </header>
    <main>
        <p class="contact-info" hs-bind="bookingData.customer.phone">Telephone Number</p>
    </main>
    <footer>
        <button class="block green large hs-to-step" update="customerContactedHow: 'phone'" hs-modal-close>
            OK
        </button>
    </footer>
</div>
