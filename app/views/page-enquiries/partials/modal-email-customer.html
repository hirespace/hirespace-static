<div class="modal is-hidden" id="modalEmailCustomer">
    <header>
        <strong class="heading">Thanks for emailing <span data-bind="text: bookingDataObservable.customer.name">Customer Name</span>!</strong>
        <small class="link undo">Undo</small>
    </header>
    <main>
        <p class="contact-info" data-bind="text: bookingDataObservable.customer.email">Email Address</p>
    </main>
    <footer>
        <button class="block green large close next-step" to-step="In Progress" update="customerContactedHow: 'email'">
            OK
        </button>
    </footer>
</div>
