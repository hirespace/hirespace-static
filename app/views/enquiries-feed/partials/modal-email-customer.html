<div class="modal is-hidden" id="modalEmailCustomer">
    <header>
        <strong class="heading">Thanks for emailing <span data-bind="text: enquiriesFeedData.customer.name">Customer Name</span>!</strong>
        <small class="link undo">Undo</small>
    </header>
    <main>
        <p class="contact-info" data-bind="text: enquiriesFeedData.customer.email">Email Address</p>
    </main>
    <footer>
        <button class="block green large close">OK</button>
    </footer>
</div>
