<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Hire Space static assets">
    <meta property="og:image" content="/screen-icon.png">

    <title>Hire Space Enquiries Feed</title>

    <link href="//fonts.googleapis.com/css?family=Roboto:400,300,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/css/website.min.css">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" href="/screen-icon.png">
</head>

<body class="page-enquiries-feed">

<div class="container-narrow margin-top-double">
    <div class="progress-bar">
        <div class="bar blue" style="width: 25%"></div>
    </div>
    <span data-bind="text: enquiriesFeedData"></span>

    <header>
        <h1><strong>Conference</strong> at <span>The Barbican</span></h1>
        <small class="label blue">New</small>
    </header>
</div>

<div class="details-bar">
    <ul class="container-narrow">
        <li>The Barbican</li>
        <li>3,000</li>
        <li>20 people</li>
        <li>20 May 2015</li>
        <li>10:00 am - 8:00 pm</li>
    </ul>
</div>

<main class="container-narrow padding-top-double">
    <p>Lorem ipsum dolor sit amet..</p>
</main>

<section>
    <nav class="controls container-narrow">
        <button class="green large">Call James</button>
        <button class="green large">Email James</button>
        <button class="green large">Quick Reply</button>
    </nav>
</section>

<script src="/js/dist/vendor.js" type="text/javascript"></script>
<script src="/js/dist/app.js" type="text/javascript"></script>

</body>
</html>
